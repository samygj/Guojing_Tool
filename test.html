<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guojing Yuan's Toolbox</title>

		<script src="jquery.2.0.3.js"></script>
	</head>

	<body>
		<div class="admintitle">
			<input type="checkbox" name="1" checked />
			<input type="checkbox" name="2" checked />
			<input type="checkbox" name="3" checked />
		</div>
		<div class="whatever">
			<div class="1">AAAAAAAAAAAAAA</div>
			<div class="2 3">BBBBBBBBBBBBBB</div>
			<div class="3">CCCCCCCCCCCCCC</div>
		</div>

		<script>
		jQuery(document).ready(function($) {
			$(".admintitle input[type=checkbox]").click(function() {
				$("div.whatever div").hide();
				$(".admintitle input[type=checkbox]").each(function() {
					if ($(this).is(':checked')) {
						$("div.whatever div." + $(this).attr("name")).show();
					}
				});
			});
		});
		</script>
	</body>
</html>
